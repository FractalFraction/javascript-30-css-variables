<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CSS Variables</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>CSS Variables</h1>
    <div class="controls">

      <label for="spacing">Spacing</label>
      <input type="range" name="spacing" min="10" max="100" value="10" data-cssprop="padding" data-suffix="px">

      <label for="blur">Blur</label>
      <input type="range" name="blur" min="0" max="20" value="1" data-cssprop="filter" data-suffix="px">
      
      <label for="base-color">Base Colour</label>
      <input type="color" name="base-color" value="var(--umber)" data-cssprop="background" data-suffix="">
    
    
    </div>
    <img src="tori.jpg" alt="tori-gate" width="800" height="500">
    
  </body>
  <script>
    const inputs = document.querySelectorAll('.controls input')
    const img = document.querySelector('img')

    function handleUpdate(){
      const suffix = this.dataset.suffix
      const result = this.dataset.cssprop == "filter" ? `blur(${this.value}${suffix})` : `${this.value}${suffix}` 
      img.style[this.dataset.cssprop] = result
    }

    inputs.forEach(input => {
      input.addEventListener('change', handleUpdate)
      input.addEventListener('mousemove', handleUpdate)
    })


  </script>
</html>
